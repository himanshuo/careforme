
<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Care For Me</title>
    <script src="{% static "login/jquery.min.js" %}"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>



    <script src="{% static "login/bloodhound.min.js" %}"></script>
    <script src="{% static "login/member.js" %}"></script>
    <!-- Custom styles for this template -->
    <link href="{% static "login/jumbotron-narrow.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">Compliments<span class="badge">{{ num_compliments }}</span></a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Care For Me</h3>
    </div>

    <table class="table table-hover table-striped">
        <tr class="info">
            <th>Compliment</th>
            <th>Friend</th>
        </tr>

        {% for compliment in compliments %}
        <tr>
            <td>{{ compliment.compliment }}</td>
            <td>{{ compliment.compliment_by }}</td>
        </tr>
        {% endfor %}

    </table>


    <form role="form">
        <div class="form-group">
            <p class="row">
                <button type="button" class="btn btn-primary pull-right">Unlock More Compliments!</button>
            </p>

        </div>
    </form>



    <!------------------------------------------------------  FORM FOR COMPLIMENTS------------------------------------------------------->
    <p class="row top-buffer"></p>
    <p class="row top-buffer"></p>
    <p class="row top-buffer"></p>
    <p class="row top-buffer"></p>
    <form role="form" >
        <h2 class="text-center row top-buffer">Write a Compliment for a Friend :)</h2>
        <div class="form-group">
            <label for="choose_a_friend">Choose A Friend to Compliment</label>
            <select class="form-control">
                {% for friend in friends %}

                <option>{{ friend[0] }}</option>

               {% endfor %}
            </select>
        </div>



        <div class="form-group">
            <label for="exampleInputFile">Why is my friend so awesome? :)</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>



        <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox"> Write Anonymously</input>
            </label>
        </div>
            </div>


 <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit :)</button>
     </div>
    </form>






    <footer class="footer">
      <p>In Honor of <a href="http://www.covenantfuneralservice.com/obituaries/connor-c-cormier/">Connor Cormier</a></p>
    </footer>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
